<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Compte - Twin Network</title>
    <link rel="stylesheet" href="\projet_twin\twin_network\static\css\form.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap');
    </style>
</head>
<body >
    <div class="container">
        <div class="left-section">
            <h1>TWIN<br>NETWORK</h1>
        </div>
        <div class="right-section">
            <div class="form-container">
                <div class="form-title">CREATION DE COMPTE</div>
                <form action="form2.html", method="get">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                    
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="contact">Contact</label>
                    <input type="number" id="contact" name="contact" required>
                    
                    <button type="submit">Continuer</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
